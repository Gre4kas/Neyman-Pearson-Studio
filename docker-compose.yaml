services:
  app:
    build: .
    command: ["gunicorn", "core.wsgi:application", "--bind", "0.0.0.0:8000"]
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
          - 8000
    env_file:
      - .env.prod
    depends_on:
      - db

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - app

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod

volumes:
  postgres_data:
  static_volume:
  media_volume:
